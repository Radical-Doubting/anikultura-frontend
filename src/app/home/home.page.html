<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anikultura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="ani-wrapper">
    <ion-card style="width: 500px;box-shadow:0 0 4px 4px rgba(0,0,0,0.2); border-radius:30px"> 
      <ion-card-content style="padding: 10px; text-align: center;">
        <ion-item>
          <ion-select style="color: #242424; font-size: 2rem; font-weight: bold">
            <ion-select-option value="brown" selected>Tibay Community Farm</ion-select-option>
            <ion-select-option value="blonde">Masagana High School</ion-select-option>
            <ion-select-option value="black">Marquez Farmland</ion-select-option>
          </ion-select>
        </ion-item>
        <img src="../assets/stages/stage3.png" />
        <button id="aniButton">Nailipat na ang buto sa lupang tataniman</button>
        <ion-item-divider></ion-item-divider>
        <div class="ani-content">
          <h1 style="font-size:50px;color:#242424">12 araw</h1>
            <p>Bago mag bunga ang iyong mga pananim</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div id="ani-wrapper" style="margin-top:-10px">
    <ion-card style="width: 500px;box-shadow:0 0 4px 4px rgba(0,0,0,0.2); border-radius:30px;"> 
      <ion-card-content style="padding: 10px">
        <h1>Mga ginawa</h1> 
        <ion-grid style="background-color: #e9e9e9;border-radius: 50px;padding: 10px; margin-bottom: 10px">
          <ion-row>
            <ion-col>
              <ion-chip>
                <ion-icon name="cart" color="primary"></ion-icon>
                <ion-label>Inaasahang kita: â‚±42,069</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col style="text-align: right">
              <ion-chip>
                <ion-icon name="leaf" color="primary"></ion-icon>
                <ion-label>Kilo ng bunga: 72kg</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
          <ion-fab-button (click)="addPhotoToGallery()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-item-divider style="margin-top: -25px; background: rgba(0,0,0,0.0);"></ion-item-divider><br>
        <ion-grid style="background-color: #cacaca;border-radius: 50px;padding: 10px; margin-bottom: 10px;
        width: 95%">
          <ion-row>
            <ion-col style="color:#202020;font-weight: bold;">
              3. Naitanim ko na ang mga buto
            </ion-col>
            <ion-col style="text-align: right">
              Februrary 23, 2022<br>5:12AM
            </ion-col>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
